<div class="body bg-light">
  <router-outlet></router-outlet>
    <div class="container-fluid searchBox">
        <div class="black"></div>
        <!-- <div class="input-group rounded">
          <input type="search" class="form-control rounded" placeholder="Enter your location" aria-label="Search"
            aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <img src="https://img.icons8.com/android/24/000000/search.png"/>
          </span>
        </div> -->
        <hr>  
        <h4>Search location</h4>
        <div class="filterBar">
          <form #searchForm="ngForm">
            <div class="mt-3">
              <input type="text" required name="searchTerm" placeholder="Enter your location" class="from-control form-control-lg" ngModel>
            </div>
          </form>     
        </div>
       </div>
     <br>
       <div class="searchTerm mx-5">
         <h5>Search Results</h5>
         <span class="ml-auto text-success">{{pgCount}} Results found..</span>
       </div>
       <hr>
    <div class="container-fluid my-3">

        <div class="row">
          <div class="col-md-3 m-5 card1" *ngFor="let list of pgList">
            <div class="row">

              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item card-img active">
                    <img [src]="list.photos[0]" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img [src]="list.photos[1]" class=" card-img d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img [src]="list.photos[2]" class="card-img d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 
                </a>
              </div>



            </div>
            
              <div class="row p-3">
                  <p class="h4">{{list.pgname}}</p>
                  <p class="text-muted">{{list.city}},{{list.pincode}},{{list.state}} </p>
                  <p class="h3 text text-success">Rs. {{list.rent}}</p>
                  <button class="btn" (click)="CheckIn(list._id)">Check In</button>
              </div>
          </div>
        </div>
    </div>
</div>
